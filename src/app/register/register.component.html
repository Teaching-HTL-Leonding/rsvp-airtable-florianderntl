<h2 class="my-3">Register</h2>

<form #f="ngForm">
    <label class="form-label" for="name">Your name: </label>
    <input class="form-control" type="text" name="name" id="name" [(ngModel)]="guest.name" required>

    <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" name="takesPart" id="takesPart" [(ngModel)]="guest.takes_part">
        <label class="form-check-label" for="takesPart">Will you take part?</label>
    </div>

    <label class="form-label" for="additionalInformation">Things I should know: </label>
    <input class="form-control" type="text" name="additionalInformation" id="additionalInformation" [(ngModel)]="guest.notes">

    <h3 class="my-3">Additional guest</h3>

    <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" name="additionalGuest" id="additionalGuest" [(ngModel)]="guest.additional_guest">
        <label class="form-check-label" for="additionalGuest">+1? </label>
    </div>

    <div *ngIf="guest.additional_guest">
        <label class="form-label" for="guestName">Guest name: </label>
        <input class="form-control" type="text" name="guestName" id="guestName" [(ngModel)]="guest.additional_guest_name" required>
    </div>
</form>

<button class="btn btn-primary my-3" [disabled]="!f.form.valid" (click)="submit()">Submit</button>

<p *ngIf="submitted">Registration submitted!</p>
